{%load static%}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/static/images/logo1.png">
        <link rel="stylesheet" href="{% static '/static/css/styles.css' %}" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a href="{% url 'home' %}" class=" navbar-brand{% if request.path == '/' %} active {% endif %}">
                    <img src="/static/images/logo1.png" width="50" height="50"/><span style="color:#4e1f30">RENTFURLAX</span>
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  {% if not user.is_authenticated %}
                  <li class="nav-item">
                    <a href="{% url 'login' %}" class=" navbar-brand {% if request.path == '/login/' %} active {% endif %}">Login</a>
                  </li>
                  <li class="nav-item">
                    <a href="{% url 'register' %}" class=" navbar-brand {% if request.path == '/register/' %} active {% endif %}">Register</a>
                  </li>
                  {% endif %}
                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a href="{% url 'dashboard' %}" class=" navbar-brand{% if request.path == '/dashboard/' %} active {% endif %}">Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a href="{% url 'orders' %}" class=" navbar-brand{% if request.path == '/orders/' %} active {% endif %}">Orders</a>
                  </li>
                  <li class="nav-item">
                    <a href="{% url 'logout' %}" class=" navbar-brand{% if request.path == '/logout/' %} active {% endif %}">Logout</a>
                  </li>
                  <li class="nav-item">
                    <a href="{% url 'cart' %}" class=" navbar-brand me-auto{% if request.path == '/cart/' %} active {% endif %}">
                      <i class="fa fa-shopping-cart" style="font-size:24px">{% if request.session.cartitems|length > 0 %}
                        {{request.session.cartitems | length}}
                        {% endif %}</i></a>
                  </li>
                  {% endif %}
                </ul>
                
              </div>
            </div>
          </nav>
          
        
    </body>
</html>
